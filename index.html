<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 calculator">
            <div class="content p-4">
                <input type="text" class="input mb-3 p-1" readonly>

                <button type="button" class="c-btn button border-1 rounded-2 p-1">C</button>
                <button type="button" class="button border-1 rounded-2 p-1">/</button>
                <button type="button" class="button border-1 rounded-2 p-1">*</button>
                <button type="button" class="button border-1 rounded-2 p-1">7</button>
                <button type="button" class="button border-1 rounded-2 p-1">8</button>
                <button type="button" class="button border-1 rounded-2 p-1">9</button>
                <button type="button" class="button border-1 rounded-2 p-1">%</button>
                <button type="button" class="button border-1 rounded-2 p-1">4</button>
                <button type="button" class="button border-1 rounded-2 p-1">5</button>
                <button type="button" class="button border-1 rounded-2 p-1">6</button>
                <button type="button" class="button border-1 rounded-2 p-1">-</button>
                <button type="button" class="button border-1 rounded-2 p-1">1</button>
                <button type="button" class="button border-1 rounded-2 p-1">2</button>
                <button type="button" class="button border-1 rounded-2 p-1">3</button>
                <button type="button" class="plus-btn button border-1 rounded-2 p-1">+</button>
                <button type="button" class="button border-1 rounded-2 p-1">.</button>
                <button type="button" class="button border-1 rounded-2 p-1">0</button>
                <button type="button" class="button border-1 rounded-2 p-1">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
